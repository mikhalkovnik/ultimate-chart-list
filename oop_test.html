<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ultimate Chart List</title>
        <style>

            body {
                font-family: -apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif;
            }

            .page-header {
                text-align: center;
            }

            .page-header__controls {
                margin: 1em 0 1em 0;
                display: flex;
                justify-content: center;
                gap: 0.5em
            }

            .page-header__controls__control {
                padding: 0.5em;
                background: lightgrey;
                border-radius: 1em;
            }

            .charts-container {
                display: grid;
                gap: 0.5rem;
                justify-content: center;
                background: lightgray;
            }

            .chart-bundle {
                background: lightgreen;
                overflow: hidden;
            }

            .chart-bundle__header {
                background: hotpink;
                margin: 0 10% 0 10%;
                padding: 0 1em 0 1em;
                text-align: center;
            }

            .chart-bundle__header__symbol {
                background: lightblue;
                font-size: xxx-large;
            }

            .chart-bundle__header__volume {
                background: lightsalmon;
            }

            .chart-bundle__header__capitalization {
                background: lightcoral;
            }

            .chart-bundle__header__percent-change {
                background: lightyellow;
            }

            .chart-bundle__div {
                background: deepskyblue;
            }

            .page-footer {
                text-align: center;
            }

        </style>
    </head>
    <body>

        <header class="page-header">
            <h1>Ultimate Chart List</h1>
            <h2>Displayed charts: <span id="displayed-chart-count">0</span></h2>
            <section class="page-header__controls">
                <span class="page-header__controls__control">
                    Columns:
                    <button onclick="chartsContainer.addColumn()">+</button>
                    <button onclick="chartsContainer.removeColumn()">-</button>
                </span>
                <span class="page-header__controls__control">
                    Sort Property:
                    <input type="radio" name="sort-property" value="capitalization" id="capitalization" onclick="chartsContainer.changeSortProperty(value)">
                    <label for="capitalization">Capitalization</label>
                    <input type="radio" name="sort-property" value="volume" id="volume" onclick="chartsContainer.changeSortProperty(value)" checked>
                    <label for="volume">Volume</label>
                    <input type="radio" name="sort-property" value="percentChange" id="percentChange" onclick="chartsContainer.changeSortProperty(value)">
                    <label for="percentChange">24hr Change %</label>
                </span>
                <span class="page-header__controls__control">
                    Sort Direction:
                    <input type="radio" name="sort-direction" value="desc" id="desc" onclick="chartsContainer.changeSortDirection(value)" checked>
                    <label for="desc">Desc</label>
                    <input type="radio" name="sort-direction" value="asc" id="asc" onclick="chartsContainer.changeSortDirection(value)">
                    <label for="asc">Asc</label>
                </span>
            </section>
        </header>

        <main id="charts-container" class="charts-container"></main>

        <footer class="page-footer">
            <h3>Copyright &copy; 2022 Lazybones Ltd. All Rights reserved</h3>
        </footer>

    </body>

    <script>

        class Chart {

            constructor(symbol, volume, capitalization, percentChange) {
                this.symbol = symbol
                this.volume = volume
                this.capitalization = capitalization
                this.percentChange = percentChange
                this.sortProperty = 'volume'
                this.sortDirection = -1
            }

            spawnBundle(chartsContainer) {
                this.chartBundleId = `chart-bundle-${this.symbol}`
                this.chartDivId = `chart-div-${this.symbol}`
                const bundleHtml = this.generateBundleHtml();
                chartsContainer.insertAdjacentHTML('beforeend', bundleHtml)
                this.chartBundle = document.getElementById(this.chartBundleId)
                this.chartDiv = document.getElementById(this.chartDivId)
                this.tvChart = this.createLightweightChart(this.chartDiv)
                this.candlestickSeries = this.tvChart.addCandlestickSeries()

                this.chartBundle.style.order = `${this.volume}`
            }

            generateBundleHtml() {
                return `
                <section id="${this.chartBundleId}" class="chart-bundle">
                    <header class="chart-bundle__header">
                        <h3 class="chart-bundle__header__symbol">${this.symbol}</h3>
                        <h3 class="chart-bundle__header__volume">Vol: ${this.volume}$</h3>
                        <h3 class="chart-bundle__header__capitalization">Cap: ${this.capitalization}$</h3>
                        <h3 class="chart-bundle__header__percent-change">Change: ${this.percentChange}%</h3>
                    </header>
                    <main id="${this.chartDivId}" class="chart-bundle__div"></main>
                </section>
                `
            }

            createLightweightChart(chartDiv) {
                return LightweightCharts.createChart(chartDiv, {
                    // width: chartDiv.clientWidth * 0.9,
                    width: 0,
                    height: 300,
                    rightPriceScale: {
                        visible: false
                    },
                    timeScale: {
                        visible: false
                    }
                });
            }

            setCandlestickData(data) {
                this.candlestickSeries.setData(data)
            }

            fitContent() {
                this.tvChart.timeScale().fitContent()
            }

            changeSortProperty(sortProperty) {
                this.sortProperty = sortProperty
                this.changeSort()
            }

            changeSortDirection(sortDirection) {
                this.sortDirection = sortDirection
                this.changeSort()
            }

            changeSort() {
                this.chartBundle.style.order = `${this.sortDirection * this[this.sortProperty]}`
            }

            recalculateWidth() {
                // this.tvChart.applyOptions({width: this.chartDiv.clientWidth * 0.9})
                this.tvChart.applyOptions({width: this.chartDiv.clientWidth})
                // this.tvChart.applyOptions({width: 0})
            }

        }

        class ChartsContainer {

            constructor() {
                this.chartsContainer = document.getElementById('charts-container')
                this.displayedChartCount = document.getElementById('displayed-chart-count')
                const storedColumnCount = Cookies.get('column-count');
                this.columnCount = storedColumnCount !== undefined ? storedColumnCount : 3
                this.charts = new Map()

                window.addEventListener('resize', e => {
                    clearTimeout(this.timerId);
                    this.timerId = setTimeout(() => {
                        for (const chart of chartsContainer.charts.values()) {
                            chart.recalculateWidth()
                            chart.fitContent()
                        }
                    }, 50)
                })
            }

            spawnChart(symbol, volume, capitalization, percentChange) {
                const chart = new Chart(symbol, volume, capitalization, percentChange)
                this.charts.set(symbol, chart)
                chart.spawnBundle(this.chartsContainer)
                this.displayedChartCount.innerText = `${1 + parseInt(this.displayedChartCount.innerText)}`
                this.applyColumnCount()
                return chart
            }

            applyColumnCount() {
                this.chartsContainer.style.gridTemplateColumns = `repeat(${this.columnCount}, 1fr)`
                for (const chart of this.charts.values()) {
                    chart.recalculateWidth()
                    chart.fitContent()
                }
                Cookies.set('column-count', `${this.columnCount}`)
            }

            addColumn() {
                this.columnCount++
                this.applyColumnCount()
            }

            removeColumn() {
                this.columnCount = this.columnCount <= 1 ? 1 : this.columnCount - 1
                this.applyColumnCount()
            }

            changeSortProperty(sortProperty) {
                for (const chart of this.charts.values()) {
                    chart.changeSortProperty(sortProperty)
                }
            }

            changeSortDirection(sortDirection) {
                const direction = sortDirection === 'asc' ? 1 : -1
                for (const chart of this.charts.values()) {
                    chart.changeSortDirection(direction)
                }
            }
        }

        // #============0!0============#


        function randomizeCandlestick(time) {
            const positive = Math.random() > 0.5
            const open = randomizeInt(100, 200);
            let close;
            if (positive) {
                close = randomizeInt(open, open * 2)
            } else {
                close = randomizeInt(open * 0.5, open)
            }
            return {
                time: time,
                open: open,
                high: randomizeInt(open, open * 1.75),
                low: randomizeInt(close * 0.75, close),
                close: close
            }
        }

        function randomizeInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
